<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./app/css/style.css">
        <!-- <script src="/app/js/script.js" type="module"></script> -->
        <title>
            QRCode viewer
        </title>
    </head>
    <body>
        
        <div class="centerbox">
            

            <div style="background-color: hsl(218, 44%, 22%); background-image: url('/dist/img/imageqrcode.png'); width: 288px; height: 288px; margin: auto; border-radius: 6%;">
                <img src="./dist/img/imageqrcode.png" style="width: 288px; height: 288px; margin: auto; border-radius: 6%;">
            </div>
            <div style="margin-left: 12%;margin-right: 12%;">
                <h1 style="color: #000000; font-family: 'Outfit', sans-serif; font-weight: 700; font-size: 20px; text-align:center">
                    Improve your front-end skills by building projects
                </h1>
                <p style="color: #6e6e6e; font-family: 'Outfit', sans-serif; font-weight: 400; font-size: 14px; text-align:center">
                    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </div>
        </div>
